db.torrent.url="jdbc:sqlite:torrent.db"
db.torrent.jndiName=TorrentDS
jpa.torrent=torrentPersistenceUnit

db.fitness.driver=org.sqlite.JDBC
db.fitness.url="jdbc:sqlite:fitness.db"
db.fitness.jndiName=FitnessDS
