@(json: String, count: Integer)

<!DOCTYPE html>

<html>
    <head>
        <title>RPi-Bank - Résultats de la recherche</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/util.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/rpi-bank.png")">           
    </head>
    <body>

        <div id="main-container" class="marginB50">
           <h1>Résultats de la recherche</h1>
           <i class="pull-right">@count résultats</i>

           <table class="table table-striped table-bordered table-condensed table-hover">
              <thead>
                  <tr>
                     <th>Libellé</th>
                     <th>Montant</th>
                     <th>Type</th>
                     <th>Relevé</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
           </table>
        </div>
        <div class="fixed-footer">
           <div class="pull-center">
              <button class="btn btn-primary marginT5" onclick="javascript:window.close();">Fermer</button>
           </div>
        </div>


        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-tooltip.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/rpi-bank/search-result.js")" type="text/javascript"></script>


        <script type="text/javascript">
           $('#main-container').tooltip({
               selector: "a,i[data-toggle=tooltip]"
           });

           // Avoid Play! compilation issue...
           $(function() {
              SearchResult.init(@Html(json));
           });
        </script>
 
		
    </body>
</html>
