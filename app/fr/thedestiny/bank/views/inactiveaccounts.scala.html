<div class="tab-pane fade" id="accounts-inactive">


  <table id="accounts-list" class="table table-striped table-bordered table-condensed table-hover">
     <thead>
       <tr>
         <th>Libell√©</th>
         <th>Type</th>
         <th>Date de suppression</th>
         <th></th>
       </tr>
     </thead>
     <tbody>
       <% 
         for(var i = 0; i < accounts.length; i++) {
           if(accounts[i].active) {
              continue;
           }
       %>
         <tr>
           <td>
              <a id="accounts-view" account="<%= accounts[i].id %>" href="">
                 <%= accounts[i].nom %>
              </a>
           </td>
           <td>
              <%= accounts[i].type %>
           </td>
           <td>
              <%= new Date(accounts[i].lastUpdate).toLocaleString() %>
           </td>
           <td>
              <div class="pull-center">
                 <a id="accounts-edit" account="<%= accounts[i].id %>" href="">
                    <i class="icon-edit"></i>
                 </a>
              </div> 
           </td>
         </tr>
      <% } %>	
    </tbody>
  </table>

</div>
