<script type="text/template" id="accounttypes-template">
		<h1>Types de compte</h1>

		<div class="pull-right">
			<button id="accounttypes-add" class="btn btn-success btn-small"><i class="icon-plus"></i> </button>
		</div>

		<table id="accounttypes-list" class="table table-striped table-bordered table-condensed table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Libellé</th>
					<th>Catégorie</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<% for(var i = 0; i < accounttypes.length; i++) { %>
				<tr>
					<td><%= i+1 %></td>
					<td><%= accounttypes[i].libelle %></td>		
					<td><%= accounttypes[i].type == 'ASSETS' ? 'Avoirs' : 'Epargne' %></td>			
					<td>
						<div class="pull-center">
							<a class="accounttypes-edit" accounttype="<%= accounttypes[i].id %>" href=""><i class="icon-edit"></i></a>
							<a class="accounttypes-del"  accounttype="<%= accounttypes[i].id %>" href=""><i class="icon-remove"></i></a>
						</div> 
					</td>
				</tr>
				<% } %>		
			</tbody>
		</table>
</script>
