<script type="text/template" id="accounttypeadd-template">
		<h1><%= isEditing ? 'Editer' : 'Ajouter' %> un type de compte</h1>

		<div class="subcontainer">

		<table>
			<tr>
				<td>Libellé</td>
				<td>
					<input type="text" id="libelle" placeholder="Libellé du type de compte"
						<%= isEditing ? 'value="' + accounttype.libelle + '"' : '' %>						
					>
				</td>
			</tr>
			<tr>
				<td>Catégorie</td>				
				<td>
					<select id="type" size="2">
						<option value="ASSETS">Avoir</option>
						<option value="SAVING">Epargne</option>
					</select>					
				</td>
			</tr>			
		</table>

		<div id="accounttypeadd-saving-div" class="subcontainer">
			<h3>Taux d'intérêt</h3>

			<table id="accounttypeadd-saving-rates" class="table table-striped table-bordered table-condensed table-hover">
				<thead>
					<tr>
						<th>Date</th>
						<th>Taux</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<% if(isEditing) {
							var rates = accounttype.taux; 
							$.each(rates, function(id, element) { %>
								<tr>
									<td>
										<input type="date" class="rate-date" value="<%=element.date%>" required disabled>
									</td>
									<td>
										<input type="text" class="rate input-small" value="<%=element.rate%>" required disabled>
									</td>
									<td>
										<i class="icon-remove accounttypeadd-delrate"></i>
									</td>
								</tr>
					<% 		}); 
						} %>
					<tr id="accounttypeadd-rate-template">
						<td>
							<input type="date" id="rate-date" placeholder="dd/mm/yyyy" required>
						</td>
						<td>
							<input type="number" id="rate" class="input-small" required>
						</td>
						<td>
							<i class="icon-plus accounttypeadd-addrate"></i>
							<i class="icon-remove accounttypeadd-delrate hide"></i>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="pull-right">
			<button id="accounttypeadd-validate" class="btn btn-success btn-small"><i class="icon-ok"></i> </button>
			<button id="accounttypeadd-cancel"   class="btn btn-danger btn-small"><i class="icon-remove"></i> </button>
		</div>

		</div>

</script>
