
<h2>Résumé</h2>

<div class="row">
	<div id="operations-abstract-chart" class="span8">
		&nbsp;
	</div>
	<div class="span4">
		<table class="table table-striped table-bordered table-condensed table-hover">
			<thead>
				<tr>
					<th>Type</th>
					<th>%</th>
					<th>€</th>
				</tr>
			</thead>
			<tbody>
				<% for(var i = 0; i < stats.length; i++) { %>
					<tr>
						<td><%=stats[i].type%></td>
						<td><%=parseFloat(stats[i].percent).toFixed(2)%> %</td>
						<td><%=parseFloat(stats[i].montant).toFixed(2)%> €</td>
					</tr>
				<% } %>
			</tbody>
		</table>
	</div>
</div>
