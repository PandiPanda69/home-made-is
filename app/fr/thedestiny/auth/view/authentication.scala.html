
<!DOCTYPE html>

<html>
    <head>
        <title>Authentication</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">           
    </head>
    <body>

             <div class="navbar navbar-inverse navbar-fixed-top">
              <div class="navbar-inner">
                <div class="container">
 				  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </a>

    			  <a class="brand" href="/"><img src="@routes.Assets.at("images/raspberry.png")" style="width: 28px;"/> RPi Authentication</a>

                  <div id="menu" class="nav-collapse collapse">
                  </div>

				</div>
			  </div>
			 </div>
			

        <div id="main-container" class="container">
        	<h1>Authentification</h1>
        	
        	<div id="form" class="pull-center">
        		<div id="error_div" class="alert alert-error hide subcontainer">        		
        			<p id="error_msg"></p>
        		</div>
        		
        		<table>
	        		<tr>
        				<td>Utilisateur</td>
        				<td><input type="text" id="username" placeholder="Nom d'utilisateur"></td>
        			</tr>
        			<tr>
    	    			<td>Mot de passe</td>
	        			<td><input type="password" id="password"></td>
        			</tr>
        		</table>
        		
        		<button id="authenticate" class="btn btn-info">S'authentifier</button>
        	</div>
        	
        	<div id="loading" class="container pull-center hide" style="width: 30%;">
        	
        		<p>Chargement...</p>
        		
        		<div class="progress progress-striped active">
  					<div class="bar" style="width: 100%;"></div>
				</div>
        	</div>
        </div>

        <div class="footer">
                RPi-Bank V 
                @fr.thedestiny.Constants.AUTH_VERSION
                 &mdash; &copy; Krwkrw 2012
        </div>

	</div>

		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-modal.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-tooltip.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/login.js")" type="text/javascript"></script>		

		<script type="text/javascript">
		 $('.container').tooltip({
      		selector: "a[data-toggle=tooltip]"
    	 });
    	</script>

    </body>
</html>
